<title>4X Game</title>

<script type="text/javascript" language="javascript"
	src="game/game.nocache.js"></script>

</head>

<body>
	<noscript>
		<div
			style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
			Your web browser must have JavaScript enabled in order for this
			application to display correctly.</div>
	</noscript>
	<div id="toolbar-div">
		<span id="banner">4X GAME</span>
		<ul id="toolbar">
			<li><a href="#" id="agent-button" title="Agents"><img
					src="assets/Icons/AgentsIcon.png" /></a></li>
			<li><a href="#" id="city-button" title="Cities"><img
					src="assets/Icons/CitiesIcon.png" /></a></li>
			<li><a href="#" id="diplomacy-button" title="Diplomacy"><img
					src="assets/Icons/DiplomacyIcon.png" /></a></li>
			<li><a href="#" id="economies-button" title="Economies"><img
					src="assets/Icons/EconomyIcon.ico" /></a></li>
		</ul>
	</div>

	<div id="sidebar">
		<div id="agent-menu" class="sidebar-menu">
			<div>
				<button type="button" class="sidebar-btn btn-red half-size">Click me</button>
			</div>
			<div>
				<button type="button" class="sidebar-btn btn-red full-size">Click me</button>
			</div>
		</div>
		<div id="city-menu" class="sidebar-menu">City menu</div>
		<div id="diplomacy-menu" class="sidebar-menu">Diplomacy menu</div>
		<div id="economies-menu" class="sidebar-menu">Economies menu</div>
		<div id="sidebar-hide">&lt;&lt;</div>
	</div>

	<div id="gwtGL"></div>

	<div id="tile-info">
		Tile info <br> More info
	</div>
	<div id="minimap"></div>

	<script
		src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			
			// Prevents '#' from appending to url when
			// clicking menu icons
			$("#toolbar > li > a").click(function(e) {
				e.preventDefault();
			});
			
		});
	</script>
</body>
</html>
